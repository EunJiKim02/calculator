version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME : localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  database:
    image: postgres
    ports:
      - "5432:5432"
    restart: always

    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: mobuk
      POSTGRES_DB: Calculator
  
  adminer:
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - "8080:8080"

